<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>ARK Against Humanity</title>
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link href="{% static "css/jasny-bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/jasny-bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#players" data-toggle="tab"> Player Information</a>
          </li>
          <li>
            <a href="#tribes" data-toggle="tab"> Tribe Information</a>
          </li>
          <li>
            <a href="#statistics" data-toggle="tab"> Statistics</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade in active" id="players">{% include "players.html" %}</div>
          <div class="tab-pane fade" id="tribes">{% include "tribes.html" %}</div>
          <div class="tab-pane fade" id="statistics">{% include "statistics.html" %}</div>
        </div>
      </div>
    </div>
  </body>
</html>
